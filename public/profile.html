<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Của Tôi - Mobile Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: var(--background-bg); min-height: 100vh; padding: 20px;">

    <div style="max-width: 900px; margin: 0 auto;">
        <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Quay lại cửa hàng</a>

        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h1 id="profileName"
                        style="margin: 0; color: var(--text-main); font-size: 1.5rem; font-weight: 700;">Đang tải...
                    </h1>
                    <span id="profileRole" style="color: var(--text-muted);">Khách hàng</span>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                <div class="info-group">
                    <label class="info-label"><i class="fas fa-envelope"></i> Email</label>
                    <div class="info-value" id="profileEmail">...</div>
                </div>
                <div class="info-group">
                    <label class="info-label"><i class="fas fa-phone"></i> Số điện thoại</label>
                    <div class="info-value" id="profilePhone">...</div>
                </div>
                <div class="info-group" style="grid-column: 1 / -1;">
                    <label class="info-label"><i class="fas fa-map-marker-alt"></i> Địa chỉ</label>
                    <div class="info-value" id="profileAddress">...</div>
                </div>
            </div>

            <div class="order-history">
                <h2
                    style="font-size: 1.25rem; color: var(--text-main); margin-bottom: 20px; border-bottom: 2px solid #f1f5f9; padding-bottom: 15px;">
                    <i class="fas fa-history" style="color: var(--primary-color); margin-right: 10px;"></i> Lịch sử mua
                    hàng
                </h2>
                <div id="ordersList">
                    <!-- Orders will be loaded here -->
                    <p style="color: var(--text-muted);">Đang tải lịch sử đơn hàng...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadProfile() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                // alert("Bạn chưa đăng nhập!");
                // window.location.href = '/login.html';
                // Removing alert effectively redirects or handles gracefully? 
                // Let's redirect properly
                window.location.href = '/login.html';
                return;
            }

            const user = JSON.parse(userStr);
            try {
                // Fetch fresh data from API
                const response = await fetch(`/api/users/${user.id}`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                const userData = result.data;

                // Update UI
                document.getElementById('profileName').textContent = userData.fullName;
                document.getElementById('profileEmail').textContent = userData.email || 'Chưa cập nhật';
                document.getElementById('profilePhone').textContent = userData.phone || 'Chưa cập nhật';
                document.getElementById('profileAddress').textContent = userData.address || 'Chưa cập nhật';

                // Render Orders
                const ordersContainer = document.getElementById('ordersList');
                if (!userData.orders || userData.orders.length === 0) {
                    ordersContainer.innerHTML = '<p class="text-muted">Bạn chưa có đơn hàng nào.</p>';
                    return;
                }

                ordersContainer.innerHTML = userData.orders.map(order => {
                    const date = new Date(order.createdAt).toLocaleDateString('vi-VN');
                    let statusClass = '';
                    let statusText = '';

                    switch (order.status) {
                        case 'pending': statusText = 'Chờ xử lý'; statusClass = 'pending'; break;
                        case 'completed': statusText = 'Hoàn thành'; statusClass = 'completed'; break;
                        case 'cancelled': statusText = 'Đã hủy'; statusClass = 'cancelled'; break;
                        default: statusText = order.status; statusClass = 'pending';
                    }

                    return `
                        <div class="order-card">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <strong>Đơn hàng #${order.id}</strong>
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                            <div style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 10px;">Ngày đặt: ${date}</div>
                            <div style="font-weight: 700; color: var(--primary-color); font-size: 1.1rem;">Tổng tiền: ${Number(order.totalAmount).toLocaleString()}đ</div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error("Error loading profile:", error);
                // Fallback to localStorage data if API fails
                document.getElementById('profileName').textContent = user.fullName;
                document.getElementById('ordersList').innerHTML = '<p style="color:var(--danger-color)">Không thể tải lịch sử đơn hàng.</p>';
            }
        }

        window.onload = loadProfile;
    </script>
</body>

</html>
