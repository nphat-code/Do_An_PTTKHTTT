<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Của Tôi - Mobile Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body style="background-color: var(--background-bg); min-height: 100vh; padding: 20px;">

    <div style="max-width: 900px; margin: 0 auto;">
        <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Quay lại cửa hàng</a>

        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div style="flex: 1;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h1 id="profileName"
                                style="margin: 0; color: var(--text-main); font-size: 1.5rem; font-weight: 700;">Đang
                                tải...
                            </h1>
                            <span id="profileRole" style="color: var(--text-muted);">Khách hàng</span>
                        </div>
                        <button class="btn-primary" onclick="openEditModal()">
                            <i class="fas fa-edit" style="margin-right: 8px;"></i> Chỉnh sửa
                        </button>
                        <button class="btn-secondary" onclick="openChangePasswordModal()" style="margin-left: 10px;">
                            <i class="fas fa-key" style="margin-right: 8px;"></i> Đổi mật khẩu
                        </button>
                    </div>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                <div class="info-group">
                    <label class="info-label"><i class="fas fa-envelope"></i> Email</label>
                    <div class="info-value" id="profileEmail">...</div>
                </div>
                <div class="info-group">
                    <label class="info-label"><i class="fas fa-phone"></i> Số điện thoại</label>
                    <div class="info-value" id="profilePhone">...</div>
                </div>
                <div class="info-group" style="grid-column: 1 / -1;">
                    <label class="info-label"><i class="fas fa-map-marker-alt"></i> Địa chỉ</label>
                    <div class="info-value" id="profileAddress">...</div>
                </div>
            </div>

            <div class="order-history">
                <h2
                    style="font-size: 1.25rem; color: var(--text-main); margin-bottom: 20px; border-bottom: 2px solid #f1f5f9; padding-bottom: 15px;">
                    <i class="fas fa-history" style="color: var(--primary-color); margin-right: 10px;"></i> Lịch sử mua
                    hàng
                </h2>
                <div id="ordersList">
                    <!-- Orders will be loaded here -->
                    <p style="color: var(--text-muted);">Đang tải lịch sử đơn hàng...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content" style="width: 500px;">
            <div class="modal-header">
                <h2>Cập nhật thông tin</h2>
                <span class="close-btn" onclick="closeEditModal()">&times;</span>
            </div>
            <div style="padding: 20px;">
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" id="editFullName">
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="text" id="editPhone">
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <textarea id="editAddress" rows="3" class="form-control"
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;"></textarea>
                </div>
                <!-- Password field removed -->
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeEditModal()">Hủy</button>
                <button class="btn-primary" onclick="saveProfile()">Lưu thay đổi</button>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content" style="width: 500px;">
            <div class="modal-header">
                <h2>Đổi mật khẩu</h2>
                <span class="close-btn" onclick="closeChangePasswordModal()">&times;</span>
            </div>
            <div style="padding: 20px;">
                <div class="form-group">
                    <label>Mật khẩu hiện tại</label>
                    <input type="password" id="currentPassword" placeholder="Nhập mật khẩu hiện tại" required
                        autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <input type="password" id="newPassword" placeholder="Nhập mật khẩu mới" required
                        autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label>Xác nhận mật khẩu mới</label>
                    <input type="password" id="confirmNewPassword" placeholder="Xác nhận mật khẩu mới" required
                        autocomplete="new-password">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeChangePasswordModal()">Hủy</button>
                <button class="btn-primary" onclick="saveChangePassword()">Đổi mật khẩu</button>
            </div>
        </div>
    </div>

    <script>
        let currentUserId = null;

        async function loadProfile() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = '/login.html';
                return;
            }

            const user = JSON.parse(userStr);
            currentUserId = user.id;

            try {
                // Fetch fresh data from API
                const response = await fetch(`/api/users/${user.id}`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                const userData = result.data;

                // Update UI
                document.getElementById('profileName').textContent = userData.fullName;
                document.getElementById('profileEmail').textContent = userData.email || 'Chưa cập nhật';
                document.getElementById('profilePhone').textContent = userData.phone || 'Chưa cập nhật';
                document.getElementById('profileAddress').textContent = userData.address || 'Chưa cập nhật';
                document.getElementById('profileRole').textContent = userData.role === 'admin' ? 'Quản trị viên' : 'Khách hàng';

                // Populate Edit Form
                document.getElementById('editFullName').value = userData.fullName || '';
                document.getElementById('editPhone').value = userData.phone || '';
                document.getElementById('editAddress').value = userData.address || '';

                // Render Orders
                const ordersContainer = document.getElementById('ordersList');
                if (!userData.orders || userData.orders.length === 0) {
                    ordersContainer.innerHTML = '<p class="text-muted">Bạn chưa có đơn hàng nào.</p>';
                    return;
                }

                ordersContainer.innerHTML = userData.orders.map(order => {
                    const date = new Date(order.createdAt).toLocaleDateString('vi-VN');
                    let statusClass = '';
                    let statusText = '';

                    switch (order.status) {
                        case 'pending': statusText = 'Chờ xử lý'; statusClass = 'pending'; break;
                        case 'completed': statusText = 'Hoàn thành'; statusClass = 'completed'; break;
                        case 'cancelled': statusText = 'Đã hủy'; statusClass = 'cancelled'; break;
                        default: statusText = order.status; statusClass = 'pending';
                    }

                    return `
                        <div class="order-card">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <strong>Đơn hàng #${order.id}</strong>
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                            <div style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 10px;">Ngày đặt: ${date}</div>
                            <div style="font-weight: 700; color: var(--primary-color); font-size: 1.1rem;">Tổng tiền: ${Number(order.totalAmount).toLocaleString()}đ</div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error("Error loading profile:", error);
                document.getElementById('profileName').textContent = user.fullName;
                document.getElementById('ordersList').innerHTML = '<p style="color:var(--danger-color)">Không thể tải lịch sử đơn hàng.</p>';
            }
        }

        // Modal Logic
        const modal = document.getElementById('editProfileModal');

        function openEditModal() {
            modal.style.display = 'flex';
        }

        function closeEditModal() {
            modal.style.display = 'none';
        }

        // Change Password Modal Logic
        const passwordModal = document.getElementById('changePasswordModal');

        function openChangePasswordModal() {
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmNewPassword').value = '';
            passwordModal.style.display = 'flex';
        }

        function closeChangePasswordModal() {
            passwordModal.style.display = 'none';
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmNewPassword').value = '';
        }

        async function saveChangePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (!currentPassword || !newPassword || !confirmNewPassword) {
                Swal.fire('Lỗi', 'Vui lòng nhập đầy đủ thông tin', 'error');
                return;
            }

            if (newPassword !== confirmNewPassword) {
                Swal.fire('Lỗi', 'Mật khẩu xác nhận không khớp', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/users/${currentUserId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                const result = await response.json();

                if (result.success) {
                    Swal.fire('Thành công', 'Đổi mật khẩu thành công!', 'success').then(() => {
                        closeChangePasswordModal();
                    });
                } else {
                    Swal.fire('Thất bại', result.message, 'error');
                }
            } catch (error) {
                console.error(error);
                Swal.fire('Lỗi', 'Không thể kết nối đến máy chủ', 'error');
            }
        }

        // Close when clicking outside
        window.onclick = function (event) {
            if (event.target == modal) {
                closeEditModal();
            }
            if (event.target == passwordModal) {
                closeChangePasswordModal();
            }
        }

        async function saveProfile() {
            const fullName = document.getElementById('editFullName').value;
            const phone = document.getElementById('editPhone').value;
            const address = document.getElementById('editAddress').value;

            if (!fullName || !phone) {
                Swal.fire('Lỗi', 'Vui lòng nhập tên và số điện thoại', 'error');
                return;
            }

            const data = {
                fullName,
                phone,
                address
            };

            try {
                const response = await fetch(`/api/users/${currentUserId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    Swal.fire('Thành công', 'Cập nhật thông tin thành công!', 'success').then(() => {
                        // Update LocalStorage to keep session fresh
                        const currentUser = JSON.parse(localStorage.getItem('user'));
                        currentUser.fullName = fullName;
                        localStorage.setItem('user', JSON.stringify(currentUser));

                        closeEditModal();
                        loadProfile(); // Reload UI
                    });
                } else {
                    Swal.fire('Thất bại', result.message, 'error');
                }
            } catch (error) {
                console.error(error);
                Swal.fire('Lỗi', 'Không thể kết nối đến máy chủ', 'error');
            }
        }

        window.onload = loadProfile;
    </script>
</body>

</html>
