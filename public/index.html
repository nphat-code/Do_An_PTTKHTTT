<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store - Cửa hàng máy tính</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/filters.css">
</head>

<body>

    <header
        style="background: white; padding: 15px 5%; box-shadow: var(--shadow-sm); position: sticky; top: 0; z-index: 1000; margin-bottom: 0;">
        <div style="font-size: 1.5rem; font-weight: 800; color: var(--primary-color);">
            <i class="fas fa-laptop"></i> Phát Laptop
        </div>

        <div style="flex: 0 1 400px; margin: 0; display: flex; gap: 10px; align-items: center;">
            <div class="search-container" style="flex: 1; margin: 0;">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Tìm kiếm...">
            </div>
            <button class="btn-secondary" onclick="toggleFilters()"
                style="padding: 0 15px; height: 100%; aspect-ratio: 1; display: flex; align-items: center; justify-content: center;">
                <i class="fas fa-filter"></i>
            </button>
        </div>

        <div id="advancedFilters"
            style="display: none; position: absolute; top: 80px; left: 0; right: 0; background: white; padding: 20px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); z-index: 999; justify-content: center; gap: 15px; border-top: 1px solid #eee; align-items: center;">
            <select id="brandFilter" class="filter-select">
                <option value="">Thương hiệu</option>
                <option value="Dell">Dell</option>
                <option value="HP">HP</option>
                <option value="Asus">Asus</option>
                <option value="Acer">Acer</option>
                <option value="Apple">Apple</option>
                <option value="MSI">MSI</option>
                <option value="Lenovo">Lenovo</option>
            </select>

            <select id="ramFilter" class="filter-select">
                <option value="">RAM</option>
                <option value="4">4GB</option>
                <option value="8">8GB</option>
                <option value="16">16GB</option>
                <option value="32">32GB</option>
            </select>

            <select id="priceFilter" class="filter-select">
                <option value="">Mức giá</option>
                <option value="0-10000000">Dưới 10tr</option>
                <option value="10000000-20000000">10-20tr</option>
                <option value="20000000-30000000">20-30tr</option>
                <option value="30000000-999999999">Trên 30tr</option>
            </select>

            <button onclick="resetFilters()" class="btn-secondary"
                style="padding: 10px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;"
                title="Xóa bộ lọc">
                <i class="fas fa-undo"></i>
            </button>
        </div>

        <div class="cart-btn" onclick="openCart()"
            style="position: relative; cursor: pointer; font-size: 1.4rem; color: var(--text-main);">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cartCount"
                style="position: absolute; top: -8px; right: -10px; background: var(--danger-color); color: white; border-radius: 50%; padding: 2px 6px; font-size: 0.7rem; font-weight: bold;">0</span>
        </div>

        <div id="authLinks" style="margin-left: 10px; font-weight: 600;">
            <!-- JS will populate this -->
        </div>
        </div>
    </header>

    <div class="main-content" style="width: 100%; max-width: 1200px; margin: 0 auto; padding: 40px 20px;">
        <div class="banner-carousel-container">
            <button class="carousel-btn prev-btn" onclick="moveSlide(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="carousel-track-container">
                <ul class="carousel-track" id="bannerTrack">
                    <li class="banner-slide">
                        <img src="img/banner-home.png" alt="Công Nghệ Đỉnh Cao">
                    </li>
                    <li class="banner-slide">
                        <img src="img/banner-gaming-challenge-ultra.png" alt="Văn Phòng">
                    </li>
                    <li class="banner-slide">
                        <img src="img/banner-office-wide.png" alt="Khuyến Mãi">
                    </li>
                    <li class="banner-slide">
                        <img src="img/banner-gaming-ultra.png" alt="Cộng Nghệ">
                    </li>
                </ul>
            </div>
            <button class="carousel-btn next-btn" onclick="moveSlide(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <h2 id="sectionTitle"
            style="font-size: 1.8rem; font-weight: 700; color: var(--text-main); margin-bottom: 10px;">Sản phẩm nổi bật
        </h2>
        <div class="product-grid" id="productContainer">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content" style="width: 600px;">
            <div class="modal-header">
                <h2>Giỏ hàng của bạn</h2>
                <i class="fas fa-times close-btn" onclick="closeCart()"></i>
            </div>

            <div id="cartItemsContainer" style="padding: 20px; max-height: 400px; overflow-y: auto;">
                <!-- Cart items -->
            </div>

            <div class="modal-footer" style="display: block;">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 1.2rem; font-weight: bold;">
                    <span>Tổng cộng:</span>
                    <span id="cartTotal" style="color: var(--primary-color);">0đ</span>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button type="button" onclick="closeCart()" class="btn-secondary" style="width: 100%; margin: 0;">
                        Tiếp tục mua sắm
                    </button>
                    <a href="checkout.html" class="btn-primary" style="text-decoration:none; text-align:center;">
                        Thanh toán
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/shop.js"></script>
</body>

</html>
