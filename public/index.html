<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Cửa Hàng Laptop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <h2>Laptop Store</h2>
            <nav>
                <ul>
                    <li><a href="#" class="active" data-tab="overview"><i class="fas fa-home"></i> Tổng quan</a></li>
                    <li><a href="#" data-tab="products"><i class="fas fa-laptop"></i> Sản phẩm</a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i> Đơn hàng</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Khách hàng</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Báo cáo</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Cài đặt</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section id="overview-content" class="tab-section">
                <h1>Báo cáo tổng quan</h1>
                <section class="stats-grid">
                    <div class="stat-card stat-blue">
                        <i class="fas fa-laptop"></i>
                        <div class="stat-info">
                            <h3>Tổng sản phẩm</h3>
                            <p id="totalProducts">0</p>
                        </div>
                    </div>
                    <div class="stat-card stat-green">
                        <i class="fas fa-dollar-sign"></i>
                        <div class="stat-info">
                            <h3>Giá trị kho</h3>
                            <p id="totalValue">0đ</p>
                        </div>
                    </div>
                </section>
            </section>

            <section id="products-content" class="tab-section" style="display: none;">
                <header>
                    <h1>Danh sách sản phẩm</h1>
                    <button class="btn-add"><i class="fas fa-plus"></i> Thêm máy tính mới</button>
                </header>

                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên máy tính...">
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Hình ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Cấu hình</th>
                                <th>Giá bán</th>
                                <th>Số lượng</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="previewContainer">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Thêm Laptop Mới</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label>Tên sản phẩm:</label>
                    <input type="text" id="name" placeholder="Ví dụ: Asus ROG Strix" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>CPU:</label>
                        <input type="text" id="cpu" placeholder="i7 13700H" required>
                    </div>
                    <div class="form-group">
                        <label>RAM (GB):</label>
                        <input type="number" id="ram" placeholder="16" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Giá bán (VNĐ):</label>
                        <input type="number" id="price" required>
                    </div>
                    <div class="form-group">
                        <label>Số lượng kho:</label>
                        <input type="number" id="stock" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Hình ảnh sản phẩm:</label>
                    <input type="file" id="productImage" accept="image/*">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelBtn">Hủy</button>
                    <button type="submit" class="btn-primary">Lưu sản phẩm</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
