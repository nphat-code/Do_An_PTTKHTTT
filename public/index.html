<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store - Cửa hàng máy tính</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header
        style="background: white; padding: 15px 5%; box-shadow: var(--shadow-sm); position: sticky; top: 0; z-index: 1000; margin-bottom: 0;">
        <div style="font-size: 1.5rem; font-weight: 800; color: var(--primary-color);">
            <i class="fas fa-laptop"></i> Phát Laptop
        </div>

        <div class="search-container" style="flex: 0 1 500px; margin: 0;">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Tìm kiếm laptop của bạn..." style="background: #f8fafc;">
        </div>

        <div style="display: flex; align-items: center; gap: 20px;">
            <div class="filter-container">
                <select id="priceFilter"
                    style="padding: 10px 15px; border-radius: 50px; border: 1px solid var(--border-color); outline: none; background: #fff; cursor: pointer;">
                    <option value="">Tất cả mức giá</option>
                    <option value="0-10000000">Dưới 10 triệu</option>
                    <option value="10000000-20000000">10 - 20 triệu</option>
                    <option value="20000000-30000000">20 - 30 triệu</option>
                    <option value="30000000-999999999">Trên 30 triệu</option>
                </select>
            </div>

            <div class="cart-btn" onclick="openCart()"
                style="position: relative; cursor: pointer; font-size: 1.4rem; color: var(--text-main);">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount"
                    style="position: absolute; top: -8px; right: -10px; background: var(--danger-color); color: white; border-radius: 50%; padding: 2px 6px; font-size: 0.7rem; font-weight: bold;">0</span>
            </div>

            <div id="authLinks" style="margin-left: 10px; font-weight: 600;">
                <!-- JS will populate this -->
            </div>
        </div>
    </header>

    <div class="main-content" style="width: 100%; max-width: 1200px; margin: 0 auto; padding: 40px 20px;">
        <h2 id="sectionTitle"
            style="font-size: 1.8rem; font-weight: 700; color: var(--text-main); margin-bottom: 10px;">Sản phẩm nổi bật
        </h2>
        <div class="product-grid" id="productContainer">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content" style="width: 600px;">
            <div class="modal-header">
                <h2>Giỏ hàng của bạn</h2>
                <i class="fas fa-times close-btn" onclick="closeCart()"></i>
            </div>

            <div id="cartItemsContainer" style="padding: 20px; max-height: 400px; overflow-y: auto;">
                <!-- Cart items -->
            </div>

            <div class="modal-footer" style="display: block;">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 1.2rem; font-weight: bold;">
                    <span>Tổng cộng:</span>
                    <span id="cartTotal" style="color: var(--primary-color);">0đ</span>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button type="button" onclick="closeCart()" class="btn-secondary" style="width: 100%; margin: 0;">
                        Tiếp tục mua sắm
                    </button>
                    <a href="checkout.html" class="btn-primary" style="text-decoration:none; text-align:center;">
                        Thanh toán
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/shop.js"></script>
</body>

</html>
