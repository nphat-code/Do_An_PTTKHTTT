<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Laptop Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-body">
    <div class="auth-container">
        <h2>Quên Mật Khẩu</h2>
        <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 20px; text-align: center;">
            Nhập email của bạn để nhận liên kết đặt lại mật khẩu.
        </p>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label>Email đăng ký</label>
                <input type="email" id="email" required placeholder="Nhập email của bạn...">
            </div>
            <button type="submit" class="btn-submit">Gửi yêu cầu</button>
        </form>
        <div class="auth-footer">
            <a href="login.html" style="color: var(--primary-color);">Quay lại đăng nhập</a>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
