<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Laptop Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-body">
    <div class="auth-container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="Nhập email của bạn...">
            </div>
            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" id="password" required placeholder="Nhập mật khẩu...">
            </div>
            <button type="submit" class="btn-submit">Đăng Nhập</button>
        </form>
        <div class="auth-footer">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            <br><br>
            <a href="/" style="color: var(--text-muted); font-size: 0.9rem;"><i class="fas fa-arrow-left"></i> Quay lại
                trang chủ</a>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
