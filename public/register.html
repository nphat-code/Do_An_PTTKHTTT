<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Laptop Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-body">
    <div class="auth-container">
        <h2>Đăng Ký Thành Viên</h2>
        <form id="registerForm">
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" id="fullName" required placeholder="Nhập họ tên...">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="Nhập email...">
            </div>
            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" id="password" required placeholder="Nhập mật khẩu...">
            </div>
            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="text" id="phone" required placeholder="Nhập số điện thoại...">
            </div>
            <div class="form-group">
                <label>Địa chỉ</label>
                <input type="text" id="address" placeholder="Nhập địa chỉ...">
            </div>
            <button type="submit" class="btn-submit">Đăng Ký</button>
        </form>
        <div class="auth-footer">
            Đã có tài khoản? <a href="login.html">Đăng nhập</a>
            <br><br>
            <a href="/" style="color: var(--text-muted); font-size: 0.9rem;"><i class="fas fa-arrow-left"></i> Quay lại
                trang chủ</a>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
