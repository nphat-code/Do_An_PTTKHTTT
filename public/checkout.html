<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán - Phát Laptop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <header style="padding: 20px 5%; background: white; box-shadow: var(--shadow-sm);">
        <a href="/"
            style="display: flex; align-items: center; gap: 10px; color: var(--primary-color); font-weight: 700; font-size: 1.25rem;">
            <i class="fas fa-chevron-left"></i> Quay lại cửa hàng
        </a>
    </header>

    <div class="checkout-wrapper">
        <div class="checkout-grid">
            <!-- Cột trái: Thông tin giao hàng -->
            <div class="checkout-section">
                <h2><i class="fas fa-shipping-fast"></i> Thông tin giao hàng</h2>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="cusName">Họ và tên</label>
                        <input type="text" id="cusName" required placeholder="Nhập họ tên đầy đủ...">
                    </div>
                    <div class="form-group">
                        <label for="cusPhone">Số điện thoại</label>
                        <input type="tel" id="cusPhone" required placeholder="Nhập số điện thoại...">
                    </div>
                    <div class="form-group">
                        <label for="cusEmail">Email</label>
                        <input type="email" id="cusEmail" placeholder="Nhập email để nhận hóa đơn (tùy chọn)...">
                    </div>
                    <div class="form-group">
                        <label for="cusAddress">Địa chỉ nhận hàng</label>
                        <input type="text" id="cusAddress" required placeholder="Số nhà, tên đường, phường/xã...">
                    </div>
                </form>
            </div>

            <!-- Cột phải: Đơn hàng -->
            <div class="checkout-section">
                <h2><i class="fas fa-shopping-bag"></i> Đơn hàng của bạn</h2>
                <div id="orderItems">
                    <!-- Items will be populated by JS -->
                </div>
                <div class="total-row">
                    <span>Tổng cộng:</span>
                    <span id="orderTotal">0đ</span>
                </div>

                <button type="button" class="btn-confirm" onclick="submitOrder()">
                    XÁC NHẬN ĐẶT HÀNG <i class="fas fa-arrow-right" style="margin-left: 10px;"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/checkout.js"></script>
</body>

</html>
