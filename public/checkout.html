<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán - Phát Laptop</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .checkout-container {
            max-width: 900px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 0 20px;
        }

        .section-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            /* Important for padding */
        }

        .order-summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: bold;
            color: #2563eb;
            margin-top: 20px;
        }

        .btn-confirm {
            width: 100%;
            background: #2563eb;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        .btn-confirm:hover {
            background: #1d4ed8;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body style="background-color: #f8fafc;">

    <!-- Simplified Header -->
    <header
        style="background: white; padding: 15px 5%; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; align-items: center;">
        <a href="/" style="text-decoration: none; font-size: 1.5rem; font-weight: bold; color: #2563eb;">
            <i class="fas fa-chevron-left"></i> Quay lại cửa hàng
        </a>
    </header>

    <div class="checkout-container">
        <!-- Cot trai: Thong tin giao hang -->
        <div class="section-box">
            <h2 style="margin-top: 0;"><i class="fas fa-shipping-fast"></i> Thông tin giao hàng</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" id="cusName" required placeholder="Nhập họ tên...">
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="tel" id="cusPhone" required placeholder="Nhập số điện thoại...">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="cusEmail" placeholder="Nhập email (tùy chọn)...">
                </div>
                <div class="form-group">
                    <label>Địa chỉ nhận hàng</label>
                    <input type="text" id="cusAddress" required placeholder="Số nhà, tên đường, phường/xã...">
                </div>
            </form>
        </div>

        <!-- Cot phai: Don hang -->
        <div class="section-box">
            <h2 style="margin-top: 0;">Đơn hàng của bạn</h2>
            <div id="orderItems">
                <!-- Items will be populated by JS -->
            </div>
            <div class="total-row">
                <span>Tổng cộng:</span>
                <span id="orderTotal">0đ</span>
            </div>

            <button type="button" class="btn-confirm" onclick="submitOrder()">XÁC NHẬN ĐẶT HÀNG</button>
        </div>
    </div>

    <script src="js/checkout.js"></script>
</body>

</html>
