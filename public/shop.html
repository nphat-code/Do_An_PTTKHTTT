<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store - Cửa hàng máy tính</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); margin: 0; }
        header { background: #fff; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); sticky: top; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--primary-color); }
        .search-bar { flex: 0 1 400px; display: flex; position: relative; }
        .search-bar input { width: 100%; padding: 0.6rem 1rem 0.6rem 2.5rem; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        .search-bar i { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #94a3b8; }
        .cart-btn { position: relative; cursor: pointer; font-size: 1.2rem; }
        .cart-count { position: absolute; top: -8px; right: -10px; background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 0.7rem; }
        
        .container { padding: 2rem 5%; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 2rem; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; transition: transform 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .product-card:hover { transform: translateY(-5px); }
        .product-img { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 1.5rem; }
        .product-name { font-size: 1.1rem; font-weight: bold; margin-bottom: 0.5rem; }
        .product-config { font-size: 0.9rem; color: #64748b; margin-bottom: 1rem; }
        .product-price { color: var(--primary-color); font-weight: bold; font-size: 1.2rem; }
        .btn-buy { width: 100%; background: var(--primary-color); color: white; border: none; padding: 0.8rem; border-radius: 8px; cursor: pointer; margin-top: 1rem; }
        
        /* Modal Giỏ hàng */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; width: 90%; max-width: 600px; margin: 5% auto; border-radius: 12px; padding: 2rem; max-height: 80vh; overflow-y: auto; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 1rem 0; }
        .checkout-form { margin-top: 2rem; display: grid; gap: 1rem; }
        .checkout-form input { padding: 0.8rem; border: 1px solid #ddd; border-radius: 6px; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fas fa-laptop"></i> Phát Laptop</div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Tìm kiếm laptop của bạn...">
        </div>
        <div class="cart-btn" onclick="openCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>

    <div class="container">
        <h2 id="sectionTitle">Sản phẩm nổi bật</h2>
        <div class="product-grid" id="productContainer">
            </div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <h2>Giỏ hàng của bạn</h2>
            <div id="cartItemsContainer"></div>
            <hr>
            <h3>Tổng cộng: <span id="cartTotal">0đ</span></h3>
            
            <form id="checkoutForm" class="checkout-form">
                <h4>Thông tin giao hàng</h4>
                <input type="text" id="cusName" placeholder="Họ và tên" required>
                <input type="email" id="cusEmail" placeholder="Email (không bắt buộc)">
                <input type="tel" id="cusPhone" placeholder="Số điện thoại" required>
                <input type="text" id="cusAddress" placeholder="Địa chỉ nhận hàng" required>
                <button type="submit" class="btn-buy">Xác nhận đặt hàng</button>
                <button type="button" onclick="closeCart()" style="background:#ccc; border:none; padding:0.8rem; border-radius:8px; cursor:pointer;">Tiếp tục mua sắm</button>
            </form>
        </div>
    </div>

    <script src="js/shop.js"></script>
</body>
</html>
